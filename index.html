<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="styles.css">
        <title>Simple Dropdown Example</title>

        <script defer src="index.js"></script>
    </head>
    <body>
        <nav>
            <div class="dropdown-wrapper" data-dd-wrapper>
                <button class="link" data-dd-button>Information</button>
                <div class="dropdown-menu info">
                    <p>Dropdowns were a little intimidating for me when I tried learning how to make them.</p>
                    <p>Fortunately, positioning them is fairly easy. The hardest part is the JavaScript.</p>
                </div>
            </div>
            <div class="dropdown-wrapper" data-dd-wrapper>
                <button class="link" data-dd-button>Pricing</button>
                <div class="dropdown-menu">
                    <p>$0.00</p>
                </div>
            </div>
        </nav>
    </body>
</html>
